<div class="container" *ngIf="pedido">
    <form [formGroup]="pedido" autocomplete="off" (ngSubmit)="salvar()">
      
        <div class="ui-g-12">
            <h1> Novo Pedido </h1>
        </div>
        <div class="p-fluid p-formgrid p-grid">
            

            <div class="p-field p-col-4">
                <label>numped</label>
                <input pInputText type="text"  formControlName="numped">

                <div *ngIf="mostrarErro('numped')">
                    o valor e requirido
                </div>
            </div>
            <div class="p-field p-col-4">
                <label>codusur</label>
                <input pInputText type="text"    formControlName="codusur"
                >
            </div>
            <div class="p-field p-col-4">
                <label>codccli</label>
                <input pInputText type="text"  formControlName="codccli"
                >
            </div>
            <div class="p-field p-col-4">
                <label>status</label>
                <p-dropdown [options]="status" placeholder="Selecione" formControlName="status"
                ></p-dropdown>
            </div>
            <div class="p-field p-col-4">
                <label>vltotal</label>
                <p-inputNumber  mode="decimal" [minFractionDigits]="2" formControlName="vltotal" 
                ></p-inputNumber>
            </div>
            <div class="p-field p-col-4">
                <label>posicao</label>
                <input pInputText type="text" formControlName="posicao"
                >
            </div>
            <div class="p-field p-col-4">
                <label>datapedido</label>
                <p-calendar dateFormat="dd/mm/yy" formControlName="datapedido" [showIcon]="true" inputId="datapedido" 
                ></p-calendar>
            </div>
            <div class="p-field p-col-4">
                <label >datachegadacli</label>
                <p-calendar dateFormat="dd/mm/yy" formControlName="datachegadacli" [showIcon]="true" inputId="datachegadacli"
                ></p-calendar>
            </div>
            <div class="p-field p-col-4">
                <label>codfuncsep</label>
                <input pInputText type="text" formControlName="codfuncsep"
                >
            </div>
            <div class="p-field p-col-4">
                <label>datainiciosep</label>
                <p-calendar dateFormat="dd/mm/yy" formControlName="datainiciosep" [showIcon]="true" inputId="datainiciosep"
                ></p-calendar>
            </div>
            <div class="p-field p-col-4">
                <label>datafimsep</label>
                <p-calendar dateFormat="dd/mm/yy" formControlName="datafimsep" [showIcon]="true" inputId="datafimsep"
                ></p-calendar>
            </div>
            <div class="p-field p-col-4">
                <label>codfilial</label>
                <input pInputText type="text"  formControlName="codfilial"
                >
            </div>
            <div class="p-field p-col-4">
                <label>codfuncbalcao</label>
                <input pInputText type="text" formControlName="codfuncbalcao"
                >
            </div>
            <div class="p-field p-col-4">
                <label>datainiciobalcao</label>
                <p-calendar dateFormat="dd/mm/yy" formControlName="datainiciobalcao" [showIcon]="true" inputId="datainiciobalcao"
                ></p-calendar>
            </div>
            <div class="p-field p-col-4">
                <label>datafimbalcao</label>
                <p-calendar dateFormat="dd/mm/yy" formControlName="datafimbalcao" [showIcon]="true" inputId="datafimbalcao"
                ></p-calendar>
            </div>
            <div class="p-field p-col-4">
                <label>painel</label>
                <input pInputText type="text" formControlName="painel"
                >
            </div>
            <div class="p-field p-col-4">
                <label>original</label>
                <input pInputText type="text" formControlName="original"
                >
            </div>
            <div class="p-field p-col-4">
                <label>datapacote</label>
                <p-calendar dateFormat="dd/mm/yy" formControlName="datapacote" [showIcon]="true" inputId="datapacote"
                ></p-calendar>
            </div>
            <div class="p-field p-col-4">
                <label>finalizado</label>
                <input pInputText type="text" formControlName="finalizado"
                >
            </div>
            <div class="p-field p-col-4">
                <label>qtitem</label>
                <p-inputMask mask="9" formControlName="qtitem"
                ></p-inputMask>
            </div>
            <div class="p-field p-col-4">
                <label>estoque</label>
                <p-selectButton [options]="simOuNao" formControlName="estoque"
                ></p-selectButton>
            </div>
            <div class="p-field p-col-4">
                <label>retira</label>
                <p-selectButton [options]="simOuNao" formControlName="retira"
                ></p-selectButton>
            </div>
            <div class="ui-g-6 ui-md-3 ui-fluid">
                <label>codfuncpacote</label>
                <input pInputText type="text" formControlName="codfuncpacote"
                >
            </div>
            <div class="p-field p-col-4">
                <label>retirante</label>
                <input pInputText type="text" formControlName="retirante"
                >
            </div> 
            <div class="ui-g-12">
                <button pButton type="submit" label="Salvar"></button>
            </div>
        </div>
    </form>
</div>
