<div center><h1>ACOMPANHE SEU PEDIDO AQUI!</h1></div>
<div class="card">
        <p-table [value]="pedidos" [paginator]="true" [rows]="14" [showCurrentPageReport]="true" 
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" [responsive]="true"
         styleClass="p-datatable-sm" responsiveLayout="scroll" >
          <ng-template pTemplate="header">
              <tr>
                  <th style="width: 150px">Numped</th>                
                  <th style="width: 750px">Cliente</th>
                  <th>Posição</th>
                  <th>Vendedor</th>
                  <th>Tempo</th>
                  
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pedidos>
              <tr  [ngClass]="{'row-conferencia': pedidos.posicao === 'Conferência',
                                'row-caixa': pedidos.posicao === 'Dirija-se ao Caixa',
                                'row-separando': pedidos.posicao === 'Em Separação',
                                'row-aguardandoseparacao': pedidos.posicao === 'Aguardando Separação',
                                'row-vendedor': pedidos.posicao === 'Procure o Vendedor'}">
                  <td >{{pedidos.numped }}</td>
                  <td>{{pedidos.cliente }}</td>                
                  <td (change)="onChangePosicao()" >{{pedidos.posicao }}</td>
                  <td>{{pedidos.nome }}</td> 
                  <td>{{pedidos.tempodecor }}</td>                  
                  <!--<td [ngStyle]="{color: pedidos.posicao === 'F' ? 'blue' : 'red'}">{{pedidos.posicao }}</td>-->
                  <!--<td>{{pedidos.datapedido | date:'dd/MM/y HH:mm:ss'}}</td> -->
                  
              </tr>
          </ng-template>
      </p-table> 
      </div>
