<form [formGroup]="form" autocomplete="off"  (ngSubmit)="fazerLogin()" >
  <div style="display: flex; align-items: center; justify-items: center; justify-content: center;">
    <div class="grid">
      <h3>Efetue login</h3>  
      <div class="col-12">
        <label style="display: block;">Usu√°rio:</label>
        <input pInputText (change)="inputChangeUsuario($event)" appUppercase formControlName="usuario">
      </div>
      <div class="col-12">  
        <label style="display: block">Senha:</label>        
        <input pInputText (change)="inputChangeSenha($event)" type="password" appUppercase   formControlName="senha" >
      </div>
      <div>
        {{error}}
      </div>
      <div class="col-12">
        <button pButton type="submit" label="Entrar" ></button>
      </div>
    </div> 
  </div>
</form>
