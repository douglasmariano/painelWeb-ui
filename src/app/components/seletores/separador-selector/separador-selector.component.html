
<p-autoComplete 
(completeMethod)="search($event)"   
[(ngModel)]="separadorSelecionadas" 
[suggestions]="separador" 
(onSelect)="emitirSeparadorSelecionadas()" 
field="nome">
<ng-template let-separador pTemplate="separador">
    <div>{{ separador.matricula }} - {{ separador.nome }}</div>
  </ng-template>  
</p-autoComplete>
