<div class="card">
    <p-toast></p-toast>
  

    <form [formGroup]="formConferencia" (ngSubmit)="salvar($event)">
        <label>Codigo do Conferente</label>
        <div>
            <app-separador-selector (separadorSelecionado)="onSeparadorSelecionado($event)" pTooltip="Selecione o Separador"
            tooltipPosition="right"></app-separador-selector>
        </div>
        <br />

        <br />
        <p-table [value]="pedidos" [scrollable]="true" scrollHeight="400px">
            <ng-template pTemplate="header">
                <tr style="text-align:center">
                    <th>Pedido</th>
                    <th>Cliente</th>
                    <th>Vendedor</th>
                    <th>ConferÃªnte</th>
                    <th style="width: 5rem"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pedidos>
                <tr>
                    <td>{{pedidos.numped}}</td>
                    <td>{{pedidos.cliente.nomeCliente}}</td>
                    <td>{{pedidos.vendedor.nome}}</td>
                    <td>{{pedidos.codfuncbalcao}}</td>
                    <td>
                        <button type="button" pButton pRipple icon="pi pi-times" (click)="removerItem(pedidos.numped)"
                            class="p-button-warning"></button>
                    </td>

                </tr>
            </ng-template>
        </p-table>
        <br />
        <button pButton [disabled]="!pedidos[0]" type="submit" label="Conferir" name="conferir"
            class="p-button-success"></button>
        &nbsp;
        <button pButton [disabled]="!pedidos[0]" type="submit" label="Finalizar" name="finalizar"
            class="p-button-danger"></button>
    </form>
    <form [formGroup]="form" autocomplete="off" (ngSubmit)="pesquisar()">
        <ng-template pTemplate="header">
            <span class="text-xl font-bold"></span>
        </ng-template>
        <br/>
        <br/>
        <br/>
        <div  *ngIf="!notaOuPedido">
            <label>Numero Pedido</label>
            <br />
            <input (keydown.enter)="pesquisar()" type="text" formControlName="numped" pInputText>
        </div>
        <br/>
        <div>
            <button pButton [disabled]="!checkedDisable" (keydown.enter)="pesquisar()" type="submit"
                label="Buscar"></button>
            &nbsp;
            <button pButton [disabled]="!checkedDisable" (click)="limparListaPedidos()" label="Limpar"
                class="p-button-warning"></button>
        </div>
    </form>
</div>
