<div class="container">
    <br />
    <form [formGroup]="form" autocomplete="off" (ngSubmit)="pesquisar()">
        <div class="p-field">
            <h1> Leitura do Numero da Nota Fiscal </h1>
        </div>

        <ng-template pTemplate="header">
            <span class="text-xl font-bold"></span>
        </ng-template>
        <div class="p-fluid p-formgrid grid">
            <div class="p-field col-4" *ngIf="notaOuPedido">
                <label>Numero Nota</label>
                <br />
                <input autofocus (keydown.enter)="showDialog()" type="text" formControlName="numnota" pInputText>
            </div>
            <div class="p-field col-4" *ngIf="!notaOuPedido">
                <label>Numero Pedido</label>
                <br />
                <input autofocus (keydown.enter)="showDialog()" type="text" formControlName="numped" pInputText>
            </div>
            <div>
                <button pButton (keydown.enter)="showDialog()" type="submit" label="Buscar"></button>
            </div>
        </div>
        <p-dialog header="Header" [(visible)]="visible" [style]="{ width: '50vw' }">
            <div>
                <p-button label="Separação"     (click)="pesquisar()" 
                                                (click)="showDialog()" 
                                                (click)="notaOuPedido = false" styleClass="p-button-lg p-button-info"></p-button>
                <p-button label="Expedicao"     (click)="showDialog()" 
                                                (click)="notaOuPedido = false" styleClass="p-button-lg p-button-warning"></p-button>
                <p-button label="Transporte"    (click)="showDialog()" 
                                                (click)="notaOuPedido = true" styleClass="p-button-lg p-button-success"></p-button>
            </div>

            <p-table [value]="pedidos">
                <ng-template pTemplate="header">
                    <tr style="text-align:center">
                        <th>Numped</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pedidos>
                    <tr>
                        <td>{{pedidos.numped }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-dialog>
    </form>
   
</div>
