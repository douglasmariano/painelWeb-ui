<div class="container" *ngIf="estoqueCaboCadastro">
  <form [formGroup]="estoqueCaboCadastro" autocomplete="off" (ngSubmit)="salvar()">

    <div class="p-field">
      <h1> Dados do Pedido </h1>
    </div>

    <div class="p-fluid p-formgrid p-grid">
      <p-card>
        <div class="p-field p-col-6">
          <label>Cod. Produto</label>
          <input pInputText formControlName="codprod_pcprodut">

          <label>Qt</label>
          <input pInputText formControlName="qt">
        </div>

        <div class="p-field p-col-6">
          <label>Qt Gerencial</label>
          <input pInputText formControlName="qtgerencial">
        </div>

        <div class="p-field p-col-6">
          <label>Tipo Endereço</label>
          <input pInputText formControlName="tipoendereco">
        </div>
        <div class="p-field p-col-6">
          <label>Status</label>
          <input pInputText formControlName="status">
        </div>
        <div class="p-field p-col-6">
          <label>Observações</label>
          <input pInputText formControlName="obs">
        </div>
        <div class="p-field p-col-6">
          <label>Cod. Produto Estoque</label>
          <input pInputText   formControlName="codprod_pcest" >
        </div>
        <div class="p-field p-col-6">
          <label>Cod. Filial</label>
          <input pInputText  formControlName="codfilial_pcest" >
        </div>
        <div class="p-field p-col-6">
          <label>Cod. Func. Inclusão</label>
          <input pInputText   formControlName="matricula">
        </div>           
        <div class="p-field p-col-6">
          <label>Fabricante</label>
          <input pInputText   formControlName="codfornec">
        </div>
            <div class="p-field p-col-6">
          <label>Cod Marca</label>
          <input pInputText   formControlName="codmarca">
        </div>
      </p-card>
      <p-divider layout="vertical"></p-divider>
      <p-card>
        <div>
          <div class="p-field p-col-6">
            <label>Rua</label>
            <p-inputNumber formControlName="rua" mode="decimal" [showButtons]="true" buttonLayout="horizontal"
              spinnerMode="horizontal" pTooltip="Rua" tooltipPosition="left" decrementButtonClass="p-button-secondary"
              incrementButtonClass="p-button-secondary" incrementButtonIcon="pi pi-plus"
              decrementButtonIcon="pi pi-minus">
            </p-inputNumber>
          </div>

          <div class="p-field p-col-6">
            <label>Modulo</label>
            <p-inputNumber formControlName="modulo" mode="decimal" [showButtons]="true" buttonLayout="horizontal"
              spinnerMode="horizontal" pTooltip="Modulo" tooltipPosition="left"
              decrementButtonClass="p-button-secondary" incrementButtonClass="p-button-secondary"
              incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus">
            </p-inputNumber>
          </div>

          <div class="p-field p-col-6">
            <label>Apto</label>
            <p-inputNumber formControlName="apto" mode="decimal" [showButtons]="true" buttonLayout="horizontal"
              spinnerMode="horizontal" pTooltip="Apto" tooltipPosition="left" decrementButtonClass="p-button-secondary"
              incrementButtonClass="p-button-secondary" incrementButtonIcon="pi pi-plus"
              decrementButtonIcon="pi pi-minus">
            </p-inputNumber>
          </div>
          <div class="p-field p-col-6">
            <label>Numero</label>
            <p-inputNumber formControlName="numero" mode="decimal" [showButtons]="true" buttonLayout="horizontal"
              spinnerMode="horizontal" pTooltip="Numero" tooltipPosition="left"
              decrementButtonClass="p-button-secondary" incrementButtonClass="p-button-secondary"
              incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus">
            </p-inputNumber>
          </div>
        </div>
      </p-card>
      <!--  <div class="p-field p-col-4">
                <label>Data Entrada</label>
                <p-calendar formControlName="dtultmovent" showTime="true" hourFormat="24"></p-calendar>
              </div> -->
    </div>
<p-divider></p-divider>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-2">
        <button pButton type="button" (click)="showDialog(estoqueCaboCadastro)" label="Salvar"></button>
      </div>
      <div class="p-field p-col-2">
        <button pButton type="button" label="Voltar" (click)="voltar()"></button>
      </div>
    </div>
  </form>
  <p-dialog *ngIf="estoqueCodprodCabo" 
            [(visible)]="dialogVisible"
            [modal]="true" 
            [resizable]="true"  >
    <p-table [value]="estoqueCodprodCabo" styleClass="p-datatable-sm" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Cod. Filial</th>
          <th>Cod.Produto</th>
          <th>Qt</th>
          <th>Opções</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-estoqueCodprodCabo>
        <tr>
          <td>{{estoqueCodprodCabo.codfilial }}</td>
          <td>{{estoqueCodprodCabo.codprod }}</td>
          <td>{{estoqueCodprodCabo.qtestger}}</td>
          <td>
            <p-checkbox [value]="[estoqueCodprodCabo]" [(ngModel)]="selectedValues"  ></p-checkbox>
          </td>
        </tr>
      </ng-template>
    </p-table>  
    <ng-template pTemplate="footer">
        <button pButton type="button" icon="pi pi-times" (click)="dialogVisible=false" label="Cancelar" class="p-button-danger"></button>        
        <button pButton type="button" icon="pi pi-check" (click)="dialogVisible=false" (click)="salvar()" label="OK" ></button>
    </ng-template>
  </p-dialog>

</div>
