<div class="container">
    <div class="p-col">
      <h1>Estoque de Cabos</h1>
    
  <form [formGroup]="buscaCabo" autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="p-grid">     
           
      <div class="p-col-12 p-md-6 p-lg-3">
        <label style="display: block">Codigo do Produto</label>
        <input pInputText formControlName="codprod" >
       <!-- <div *ngIf="f.codprod.errors" class="invalid-feedback">
          <sup>*</sup>Somente números. 
        </div>-->
      </div>       

      <div class="p-col-4">
        <button pButton type="submit" label="Pesquisar" ></button>
        <!--<button pButton type="button" label="Limpar" (click)="limparBusca()" ></button> -->
      </div>
    </div> 
  </form>
</div>
  
<p hidden>{{extratoCodprod}} </p> 
<div class="p-shadow-3">
  <div class="card">
    <p-table styleClass="p-datatable-sm" [value]="estoqueCabo" [paginator]="true" [rows]="20" [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} de {last} of {totalRecords} Estoque de Cabos" [rowsPerPageOptions]="[10,25,50]" [responsive]="true">
      <ng-template pTemplate="header">
          <tr>
              <th>CodEndereço</th>
              <th>Codprod</th>                
              <th>Rua</th>
              <th>Modulo</th>
              <th>Apto</th>
              <th>Numero</th>
              <th>Qt</th>                 
              <th>Opções</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-estoqueCabo>
          <tr>
              <td>{{estoqueCabo.codendcabo }}</td>
              <td>{{estoqueCabo.codprod }}</td>
              <td>{{estoqueCabo.rua }}</td>                
              <td>{{estoqueCabo.modulo}}</td> 
              <td>{{estoqueCabo.apto }}</td>
              <td>{{estoqueCabo.numero }}</td>
              <td>{{estoqueCabo.qt}}</td>
               <td><button pButton pRipple type="button" icon="pi pi-search" 
                    class="p-button-rounded p-button-success p-button-outlined" pTooltip="Informações sobre o Pedido." 
                    tooltipPosition="top" routerLink="/estoquecabo/{{estoqueCabo.codendcabo}}"></button> 
                    <button pButton type="button" icon="pi pi-trash" iconPos="left" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(estoqueCabo)"></button>  
                  </td>    
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>


</div>
