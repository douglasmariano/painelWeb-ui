<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-log-service-production</title>
  <script src="https://code.angularjs.org/1.7.5/angular.min.js"></script>
  <script src="./script.js"></script>
</head>
<body ng-app="logExample">
  <div ng-controller="LogController">
  <label>Message:
  <input type="text" ng-model="message" /></label>
  <button ng-click="logger.log(message)">log</button>
  <button ng-click="logger.warn(message)">warn</button>
  <button ng-click="logger.info(message)">info</button>
  <button ng-click="logger.error(message)">error</button>
  <button ng-click="logger.debug(message)">debug</button>
</div>
</body>
</html>
