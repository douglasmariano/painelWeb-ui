<div class="p-grid">
  
    <div class="p-col-12">
      <h1>Pedidos</h1>
    </div>
    <div class="p-megamenu-col-12">
      <label style="display: block">Numped</label>
      <input pInputText type="text">
    </div>
    <div class="p-col-12">
      <label style="display: block">Emissão</label>
      <input pInputText type="text" style="width: 95px">
      <label >até</label>
      <input pInputText type="text" style="width: 95px">
    </div>
    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar" ></button>
    </div>

    <div class="p-megamenu-grid">
      <p-table [value]="pedidos" [paginator]="true" [rows]="20" [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Numped</th>
                <th>Vendedor</th>
                <th>Codigo do Cliente</th>
                <th>Cliente</th>
                <th>Posição</th>
                <th>Data do Pedido</th>
                <th>Opções</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pedidos>
            <tr>
                <td>{{pedidos.numped}}</td>
                <td>{{pedidos.vendedor.nome}}</td>
                <td>{{pedidos.cliente.codigoCliente}}</td>
                <td>{{pedidos.cliente.nomeCliente}}</td>
                <td [ngStyle]="{color: pedidos.posicao === 'F' ? 'blue' : 'red'}">{{pedidos.posicao}}</td>
                <td>{{pedidos.datapedido | date:'dd/MM/y'}}</td>
                <td><button pButton type="button" icon="pi pi-check" iconPos="left" pTooltip="Finalizar" tooltipPosition="top"></button></td>
            </tr>
        </ng-template>
    </p-table>

    </div>

</div>
